<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Item Previewer</title>

  <style>
    body {
      padding-top: 120px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-group">
      <input type="text" id="item" class="form-control" placeholder="Item">
    </div>
    <div class="form-group">
      <input type="text" id="color" class="form-control" placeholder="Color">
    </div>
    <div class="form-group">
      <input type="text" id="slot" class="form-control" placeholder="Slot">
    </div>

    <div class="row justify-content-center">
      <button type="submit" id="spawn" class="btn">Preview</button>
    </div>
  </div>
  
  <script>
    const { dispatch } = jam

    dispatch.waitForJQuery(window, () => {
      const item = $('#item')
      const color = $('#color')
      const slot = $('#slot')

      $('#spawn').click(() => {
        if (item.val() !== '' && color.val() !== '' && slot.val() !== '')  {
          dispatch.sendConnectionMessage(`%xt%ti%-1%1%1%1%0%${item.val()}%${slot.val()}%${color.val()}%1%0%259%`)
        }
      })
    })
  </script>
</body>
</html>
